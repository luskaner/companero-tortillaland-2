<!DOCTYPE html>
<html data-locale-attrs='{"lang": "html_meta_language"}'>

<head>
  <meta charset="UTF-8">
  <title data-locale="players_title"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>
  <div class="loader" id="loader" data-locale="loading_info"></div>
  <div class="content" id="players-root" style="display: none;">
    <div id="players-summary">
      <div id="players-whole-total-channels" data-locale-attrs='{"title": "players_online_streams"}'><img
          class="pixel-little" data-locale-attrs='{"alt": "players_video_icon"}'
          src="/assets/images/app/videoGlyph.png"> <label class="form-control">
          <input type="checkbox" class="green-island island" value="GREEN" checked />
          <span id="players-green">0</span>&nbsp;+&nbsp;</label><label class="form-control">
          <input type="checkbox" class="orange-island island" value="ORANGE" checked />
          <span id="players-orange">0</span>
        </label><span data-locale="players_of"></span><span id="players-totalPlayers">0</span></div>
      <div id="players-total-viewers-div" data-locale-attrs='{"title": "players_viewers"}'><img class="pixel"
          data-locale-attrs='{"alt": "players_people_icon"}' src="/assets/images/app/friendsDiversity.png"><span
          id="players-total-viewers">0</span></div>
    </div>
    <div id="players-no-stream"><span data-locale="players_no_online_streams"></span> <img
        data-locale-attrs='{"alt": "players_creeper_icon"}' src="/assets/images/app/creeper.png"></div>
    <div id="players-streams" style="display: none"></div>

    <template id="channel">
      <div>
        <a target="_blank">
          <div>
            <div>
              <!-- Channel image -->
              <img>
            </div>
            <div>
              <img src="/assets/images/app/heart.png" data-locale-attrs='{"alt": "players_favourite_icon"}'
                style="display: none" />
              <!-- Channel name -->
              <span></span>
              <br />
              <!-- Channel title -->
              <span></span>
            </div>
            <div>
              <img class="pixel-little" src="/assets/images/app/friend2.png"
                data-locale-attrs='{"alt": "players_person_icon"}' />
              <!-- Channel viewers -->
              <span></span>
            </div>
          </div>
        </a>
      </div>
    </template>
  </div>
</body>

</html>
